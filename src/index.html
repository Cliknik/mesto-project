<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Тамбовцев Никита">
    <meta name="keywords" content="Путешествия. Красивые места. Фотогрфии">
    <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <picture class="header__logo">
        <source media="(max-width: 500px)"
                srcset="<%=require('./images/logo0.75.svg')%>">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Место">
      </picture>
    </header>
    <main class="content">
      <section class="profile">
          <img src="<%=require('./images/image__avatar.jpg')%>" alt="Аватар" class="profile__avatar">
            <div class="profile__user-info">
              <div class="profile__description">
                <h1 class="profile__name"></h1>
                <p class="profile__about"></p>
              </div>
              <button class="profile__edit-button" type="button"></button>
            </div>
        <button class="profile__add-content" type="button"></button>
      </section>
      <ul class="elements">

      </ul>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_layout_form" id="profile-edit">
    <div class="popup__container">
      <form class="edit-form" name="user-info" id="profile-edit__form" novalidate>
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <fieldset class="edit-form__user-info">
          <label class="edit-form__field">
            <input type="text" class="edit-form__input" name="name" id="name-input" value="Жак-Ив Кусто" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="edit-form__error-message name-input-error"></span>
          </label>
          <label class="edit-form__field">
            <input type="text" class="edit-form__input" name="about" id="about-input" value="Исследователь океана" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="edit-form__error-message about-input-error"></span>
          </label>
          <button class="edit-form__submit-button" type="submit">Сохранить</button>
        </fieldset>
        <button class="edit-form__close-button popup-close" type="button"></button>
      </form>
    </div>
  </div>
  <div class ="popup popup_layout_image" id="fullscreen-image">
    <div class="popup__container">
      <figure class="popup__image-container">
        <button class="popup__image-close popup-close" type="button"></button>
        <img src="#" alt="" class="popup__fullscreen-image">
        <figcaption class="popup__image-capture"></figcaption>
      </figure>
    </div>
  </div>
  <div class="popup popup_layout_form" id="add-content">
    <div class="popup__container">
      <form class="edit-form" name="content-info" id="add-content__form" novalidate>
        <h2 class="edit-form__title">Новое место</h2>
        <fieldset class="edit-form__user-info">
          <label class="edit-form__field">
            <input type="text" class="edit-form__input" name="description" id="description-input" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\s-]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="edit-form__error-message description-input-error"></span>
          </label>
          <label class="edit-form__field">
            <input type="url" class="edit-form__input" name="link" id="link-input" placeholder="Ссылка на картинку" required>
            <span class="edit-form__error-message link-input-error"></span>
          </label>
          <button class="edit-form__submit-button" type="submit">Сохранить</button>
        </fieldset>
        <button class="edit-form__close-button popup-close" type="button"></button>
      </form>
    </div>
  </div>
<template id="card-template">
  <li class="elements__card">
    <button class="elements__delete-item" type="button"></button>
    <img src="#" class="elements__image">
    <h2 class="elements__description"></h2>
    <div class="elements__like-area">
      <button class="elements__like" type="button"></button>
      <p class="elements__like-counter">0</p>
    </div>
  </li>
</template>

</body>

</html>
