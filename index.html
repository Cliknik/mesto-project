<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Тамбовцев Никита">
    <meta name="keywords" content="Путешествия. Красивые места. Фотогрфии">
    <link href="./pages/index.css" rel="stylesheet" type="text/css">
    <title>Место</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <picture class="header__logo">
        <source media="(max-width: 500px)"
                srcset="./images/logo0.75.svg">
        <img src="./images/logo.svg" alt="Логотип проекта Место">
      </picture>
    </header>
    <main class="content">
      <section class="profile">
          <img src="./images/image__avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__user-info">
              <div class="profile__description">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__about">Исследователь океана</p>
              </div>
              <button class="profile__edit-button" type="button"></button>
            </div>
        <button class="profile__add-content" type="button"></button>
      </section>
      <ul class="elements">

      </ul>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_layout_form popup_visibility_invisible" id="profile-edit">
    <div class="popup__container">
      <form class="edit-form" name="user-info" id="profile-edit__form">
        <h2 class="edit-form__title">Редактировать профиль</h2>
        <fieldset class="edit-form__user-info">
          <input type="text" class="edit-form__input" name="name" value="Жак-Ив Кусто">
          <input type="text" class="edit-form__input" name="about" value="Исследователь океана">
          <button class="edit-form__submit-button" type="submit">Сохранить</button>
        </fieldset>
        <button class="edit-form__close-button" type="button"></button>
      </form>
    </div>
  </div>
  <div class ="popup popup_layout_image popup_visibility_invisible" id="fullscreen-image">
    <div class="popup__container">
      <figure class="popup__image-container">
        <button class="popup__image-close" type="button"></button>
        <img src="#" alt="" class="popup__fullscreen-image">
        <figcaption class="popup__image-capture"></figcaption>
      </figure>
    </div>
  </div>
  <div class="popup popup_layout_form popup_visibility_invisible" id="add-content">
    <div class="popup__container">
      <form class="edit-form" name="content-info" id="add-content__form">
        <h2 class="edit-form__title">Новое место</h2>
        <fieldset class="edit-form__user-info">
          <input type="text" class="edit-form__input" name="description" placeholder="Название">
          <input type="text" class="edit-form__input" name="link" placeholder="Ссылка на картинку">
          <button class="edit-form__submit-button" type="submit">Сохранить</button>
        </fieldset>
        <button class="edit-form__close-button" type="button"></button>
      </form>
    </div>
  </div>
<template id="card-template">
  <li class="elements__card">
    <button class="elements__delete-item" type="button"></button>
    <img src="#" class="elements__image">
    <h2 class="elements__description"></h2>
    <button class="elements__like" type="button"></button>
  </li>
</template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js" type="module"></script>

</body>

</html>
